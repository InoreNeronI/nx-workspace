<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Layout</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="title">
          <marquee behavior="alternate" direction="right">ðŸ’¥</marquee>
        </div>
        <div class="toolbar-actions">
          <button
            class="btn btn-default icon"
            form="actions"
            title="Hello world!"
            type="submit"
          >
            <img src="favicon.ico" alt="favicon" height="22" width="22" /><span>
              Hello world!</span
            ></button
          ><!--
            <div class="btn-group">
                <button class="btn btn-default" title="Left"><i class="bi bi-arrow-left-short"></i></button>
                <button class="btn btn-default" title="Right"><i class="bi bi-arrow-right-short"></i></button>
            </div>-->
          <button
            class="pull-right btn btn-default screen"
            title="Fullscreen or normal screen"
          >
            <i class="bi bi-arrows-angle-expand"></i>
          </button>
          <select class="pull-right btn btn-default theme" title="Color theme">
            <option value="fire" title="Fire">Fire</option>
            <option value="earth" title="Earth">Earth</option>
            <option value="air" title="Air">Air</option>
            <option value="water" title="Water">Water</option>
            <option value="high" title="High contrast">High contrast</option>
          </select>
          <button
            class="pull-right btn btn-default toggle"
            title="Invert colors"
          >
            <i class="bi bi-toggle2-on"></i>
          </button>
          <a
            class="pull-right btn btn-default refresh"
            title="Refresh"
            target="_self"
            href="?r"
            ><i class="bi bi-bootstrap-reboot"></i
          ></a>
        </div>
        <form id="actions" action="/"></form>
      </header>
      <div class="window-content">
        <nx-main></nx-main>
      </div>
      <footer class="toolbar toolbar-footer">
        <marquee behavior="alternate" class="title">ðŸ’¯</marquee>
      </footer>
    </div>
  </body>
</html>
